<div class="container">
    <p>Listado Suppliers</p>

    <app-spinner *ngIf="loading"></app-spinner>
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input autocomplete="off">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
        <!-- CÃ³digo Column -->
        <ng-container matColumnDef="supplierId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SupplierID </th>
            <td mat-cell *matCellDef="let element"> {{element.supplierId}} </td>
        </ng-container>
    
        <!-- Direccion Column -->
        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CompanyName </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>
    
        <!-- Precio Column -->
        <ng-container matColumnDef="contactName">
            <th mat-header-cell *matHeaderCellDef> ContactName </th>
            <td mat-cell *matCellDef="let element"> {{element.contactName}} </td>
        </ng-container>
    
        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>
                <button routerLink="/addSupplier" class="agregar" mat-raised-button color="primary">Agregar</button>
            </th>
            <td mat-cell *matCellDef="let element">
                
                <mat-icon (click)="deleteProduct()" matTooltip="Borrar" class="delete" fontIcon="delete">delete</mat-icon>
                
                <mat-icon routerLink="/editSupplier/1" matTooltip="Editar" class="edit" fontIcon="edit">edit</mat-icon>
                
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
