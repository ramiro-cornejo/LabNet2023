<head>

<body>
  <main>
    <img class="animate__animated animate__fadeInDown" width="30px" height="30px" src="images/faviconV2.png" alt="Logo">

      <div class="container_hijo">
        <h1 class="animate__animated animate__backInRight">¿Adivina, adivinador?</h1>
        <p>Introduce un número del 1 al 20:</p>
        <input type="text" id="numeroInput">
        <button id="adivinarButton" onclick="adivinarNum()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>Adivinar</button>
        <div id="mensaje"></div>
        <div id="puntaje"></div>
      </div>
    </div>
  </main>

        Cornejo</strong></a>
